<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASAJUNA - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>RASAJUNA</h1>
            <p class="login-subtitle">Sign in to explore the world's cuisines</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="e.g., emilys" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="e.g., emilyspass" required>
                </div>
                <button type="submit" id="loginBtn" class="login-submit-btn">Login</button>
            </form>
            <div id="loading" class="message loading-message" style="display: none;">Authenticating...</div>
            <div id="errorMsg" class="message error-message" style="display: none;"></div>
            <div id="successMsg" class="message success-message" style="display: none;"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
